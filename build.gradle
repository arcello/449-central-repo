/**
 * Build file for the FRC Team 449 Central Repository based on Jaci's GradleRIO.
 */

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

allprojects {
    tasks.withType(Javadoc).all { enabled = false }
}

repositories {
    mavenCentral()

    maven {
        name = "WPI"
        url = "http://first.wpi.edu/FRC/roborio/maven/release"
    }
}

dependencies {
    // WPILib
    compile 'edu.wpi.first.wpilib.networktables.java:NetworkTables:+:desktop'
    compile 'edu.wpi.first.wpilib.networktables.java:NetworkTables:+:arm'
    compile 'edu.wpi.first.wpilibj:wpilibJavaFinal:+'

    // JSON parsing library
    compile group: 'org.json', name: 'json', version: '20151123'

    // Dependencies that do not have maven repos (navX)
    compile fileTree(dir: 'lib')
}

task genJavadoc(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}